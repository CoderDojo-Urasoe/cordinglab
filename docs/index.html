<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .result {
        grid-column: 1 / span 4;
        text-align: right;
        font-size: 24px;
        padding: 5px;
        background-color: #f4f4f4;
    }
    button {
        width: 100%;
        height: 50px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <h1>計算機アプリ</h1>
    <div>これはテスト用のページです。</div>
    <div>2024年４月28日</div>
    <div>詳細</div>
<div class="calculator">
    <!-- 計算結果表示用のdiv -->
    <div class="result" id="result">0</div>
    <!-- 各種ボタン -->
    <button onclick="clearAll()">AC</button>
    <button onclick="toggleSign()">+/-</button>
    <button onclick="percent()">%</button>
    <button onclick="operate('/')">÷</button>
    <button onclick="appendNumber(7)">7</button>
    <button onclick="appendNumber(8)">8</button>
    <button onclick="appendNumber(9)">9</button>
    <button onclick="operate('*')">x</button>
    <button onclick="appendNumber(4)">4</button>
    <button onclick="appendNumber(5)">5</button>
    <button onclick="appendNumber(6)">6</button>
    <button onclick="operate('-')">-</button>
    <button onclick="appendNumber(1)">1</button>
    <button onclick="appendNumber(2)">2</button>
    <button onclick="appendNumber(3)">3</button>
    <button onclick="operate('+')">+</button>
    <button style="grid-column: span 2;" onclick="appendNumber(0)">0</button>
    <button onclick="appendDecimal()">.</button>
    <button onclick="calculate()">=</button>
</div>

<script>
    // 現在の入力値
    let currentInput = '0';
    // 一つ前の入力値
    let previousInput = '0';
    // 選択された演算子
    let operator = null;

    // 計算結果表示用の要素
    const display = document.getElementById('result');

    // ACボタンがクリックされたときの処理
    function clearAll() {
        currentInput = '0';
        previousInput = '0';
        operator = null;
        updateDisplay();
    }

    // +/-ボタンがクリックされたときの処理
    function toggleSign() {
        currentInput = (-parseFloat(currentInput)).toString();
        updateDisplay();
    }

    // %ボタンがクリックされたときの処理
    function percent() {
        currentInput = (parseFloat(currentInput) * 0.01).toString();
        updateDisplay();
    }

    // 数字ボタンがクリックされたときの処理
    function appendNumber(number) {
        if (currentInput === '0' && number !== 0) {
            currentInput = '';
        }
        currentInput += number.toString();
        updateDisplay();
    }

    // .ボタンがクリックされたときの処理
    function appendDecimal() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
        }
        updateDisplay();
    }

    // 演算子ボタンがクリックされたときの処理
    function operate(nextOperator) {
        if (operator !== null) {
            calculate();
        }
        previousInput = currentInput;
        currentInput = '';
        operator = nextOperator;
    }

    // =ボタンがクリックされたときの処理
    function calculate() {
        let result = 0;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);
        switch (operator) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
        }
        currentInput = result.toString();
        previousInput = '0';
        operator = null;
        updateDisplay();
    }

    // 計算結果を表示する関数
    function updateDisplay() {
        display.textContent = currentInput;
    }
</script>
</body>
</html>
